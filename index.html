<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gentle Acre - AI-Powered Comfort</title>
    <style>
        :root {
            /* Resonant Warmth Aesthetic Colors */
            --color-primary: #8B4513; /* Saddle Brown - Deep Warmth */
            --color-secondary: #FFDAB9; /* Peach Puff - Soft Light */
            --color-background: #FAF0E6; /* Linen - Cozy Texture */
            --color-text: #36454F; /* Charcoal - Clarity */
            --font-family: 'Georgia', serif;
        }

        body {
            background-color: var(--color-background);
            color: var(--color-text);
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }

        .brand-header {
            margin-bottom: 40px;
        }

        .brand-header h1 {
            font-size: 2.5em;
            color: var(--color-primary);
            margin-bottom: 5px;
        }

        .brand-header p {
            font-style: italic;
            font-size: 1.1em;
            color: var(--color-text);
        }

        .link-button {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 20px;
            /* Button Style - Resonant Warmth */
            background-color: var(--color-primary);
            color: white;
            border: 2px solid var(--color-primary);
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s;
        }

        .link-button:hover {
            background-color: #A0522D; /* Sienne - Slightly darker for hover */
            transform: translateY(-2px);
        }

        .link-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="brand-header">
            <h1>The Gentle Acre</h1>
            <p>Intentional Simplicity, Powered by AI.</p>
        </header>
        
        <a class="link-button" href="https://www.thegentleacre.com/one-pan-chicken-sausage-roast">One-Pan Chicken Sausage Roast</a>
        <a class="link-button" href="https://www.thegentleacre.com/harvest-moon-soup">Harvest Moon Soup</a>
        <a class="link-button" href="https://www.thegentleacre.com/sunkissed">Sun-Kissed Chicken & Feta Pasta</a>
        <a class="link-button" href="https://www.thegentleacre.com/ai-transparency">The AI Transparency Mandate</a>

        <footer>
            <p style="font-size: 0.8em; margin-top: 30px; opacity: 0.7;">Eliminating Mealtime Chaos through Strategy and Simplicity.</p>
        </footer>
    </div>
</body>
</html>
